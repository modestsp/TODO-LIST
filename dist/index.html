<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="content">
        <header>
            <h1 class="title-logo">TODO LIST</h1>
            <ul>
                <button>Log In</button>
                <button>Sign Up</button>
            </ul>
        </header>
        <main>
            <aside>
                <ul>
                    <button id="tasks">Tasks</button>
                    <button id="inbox">Projects</button>
                    <button id="projects">Inbox</button>
                </ul>
            </aside>
            <div class="tasks">
                <article class="card">
                    <h1 class="card-title">Add New Task</h1>
                    <button id="add-task"><img src="../src/images/add-icon.svg" alt="" id="add-symbol"></button>
                </article>
            </div>
        </main>
        <footer>
            <img src="../src/images/github-logo.svg" alt="github-logo">
            <a href="github.com/srsebbi"> Copyright Â© 2022 srsebbi</a>
        </footer>
    </div>
</body>

</html>
